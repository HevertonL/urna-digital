<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Urna</title>
</head>

<body>
    <div class="urna">

        <div class="tela">

            <div class="tela-superior">

                <div class="esquerda">
                    <div class="esquerda-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="esquerda-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="esquerda-3">
                        <div class="numero-candidato pisca"></div>
                        <div class="numero-candidato"></div>
                        <div class="numero-candidato"></div>
                        <div class="numero-candidato"></div>
                        <div class="numero-candidato"></div>
                    </div>

                    <div class="esquerda-4">
                        Nome: CR7 <br>
                        Partido: Jogadores do Amanhã  <br>
                        Vice-Prefeito: Xandy, o Avião
                    </div>
                    

                </div>

                <div class="direita">

                    <div class="direita-imagem">
                        <img src="/img/07.jpg" alt="CR7">
                    Prefeito
                    </div>
                    <div class="direita-imagem small">
                        <img src="/img/Xandy.jpg" alt="Xandy">
                    Vice-Prefeito
                    </div>
                    
                </div>

            </div>

            <div class="aviso">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR seu voto. <br>
                CORRIGE para REINICIAR seu voto.
            </div>





        </div>

        <div class="teclado">

            <div class="teclado-linha">
                <div class="botao">1</div>
                <div class="botao">2</div>
                <div class="botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="botao">4</div>
                <div class="botao">5</div>
                <div class="botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="botao">7</div>
                <div class="botao">8</div>
                <div class="botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="botao">0</div>
            </div>
            <div class="teclado-linha botoes-fim">
                <div class="botao botao-branco">BRANCO</div>
                <div class="botao botao-corrige">CORRIGE</div>
                <div class="botao botao-confirma">CONFIRMA</div>
            </div>

        </div>
    </div>
</body>

</html>
